  title = "About"
  url = "/about"
  weight = 5.0

[params]
since = 2019.0
dateFormatToUse = "2006-01-02"
enablePostCopyright = true
mainSections = [
  "posts"
]
enableMathJax = true
sidebar = "right"
widgets = [
  "board",
  "category",
  "tag",
  "recent_posts"
]

  [params.highlightjs]
  langs = [
    "python",
    "javascript"
  ]

  [params.menuIcons]
  enable = true
  home = "icon-home-fill"
  archives = "icon-archives-fill"
