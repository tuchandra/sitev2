hasCJKLanguage = true
paginate = 7.0
enableEmoji = true

[permalinks]
posts = "/:filename/"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[outputFormats]

  [outputFormats.SearchIndex]
  mediaType = "application/json"
  baseName = "searchindex"
  isPlainText = true
  notAlternative = true

[outputs]
home = [
  "HTML",
  "RSS",
  "SearchIndex"
]

[sitemap]
changefreq = "monthly"
filename = "sitemap.xml"
priority = 0.5

[menu]

  [[menu.main]]
  identifier = "home"
  name = "Home"
